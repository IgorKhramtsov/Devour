name: devour
description: A meme viewer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter:
    sdk: flutter

  flutter_bloc: ^7.1.0
  fpdart: ^0.0.10
  freezed_annotation: ^0.14.2
  get_it: ^7.2.0
  injectable: ^1.5.0
  logger: ^1.0.0
  provider: ^5.0.0
  retrofit: ^2.0.1

dev_dependencies:
  build_runner: ^2.1.1
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  injectable_generator: ^1.4.1
  lint: ^1.5.3
  retrofit_generator: ^2.0.1
  json_serializable: ^4.1.4

# The following section is specific to Flutter.
flutter:
  uses-material-design: true