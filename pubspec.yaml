name: devour
description: A VK feed viewer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_bloc: ^7.1.0
  provider: ^5.0.0
  freezed_annotation: ^0.14.2

dev_dependencies:
  build_runner: ^2.1.0
  freezed: ^0.14.2
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true